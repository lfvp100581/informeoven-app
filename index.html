<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Diario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8022b25f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <form class="container" id="frm" autocomplete="off">
        
        <div class="container">

            <div class=" card d-flex flex-column align-items-center my-4 p-2">
                <h1>Informe Diario</h1>
                <p id="horayfecha"></p>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <input type="tel" class="form-control" id="ppam" placeholder="Presup.. AM">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="vtam" placeholder="Venta AM">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <input type="tel" class="form-control" id="pppm" placeholder="Presup.. PM">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="vtpm" placeholder="Venta PM">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <input type="tel" class="form-control" id="glovoam" placeholder="Glovo AM">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="uberam" placeholder="Uber AM">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <input type="tel" class="form-control" id="glovopm" placeholder="Glovo PM">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="uberpm" placeholder="Uber PM">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <input type="tel" class="form-control" id="clientesam" placeholder="Clientes AM">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="clientespm" placeholder="Clientes PM">
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <input type="tel" class="form-control" id="tqmedioam" placeholder="TQ medio AM">
                </div>
                <div class="col">
                    <input type="tel" class="form-control" id="tqmediopm" placeholder="TQ medio PM">
                </div>
            </div>

            <div>
                <textarea class="form-control" id="comentario" placeholder="Comentario" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>

            <div class="d-grid  my-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="sendbtn">Enviar</button>
                <!-- <img src="./img/oven.png" alt="oven logo"> -->
                <!-- <a href="https://github.com/lfvp8105" target="_blank"><i class="fa-brands fa-github logo_oven"></i></a> -->
            </div>
        <!-- ------------------- -->   
        </div>
        

        
        <!-- <div class="mb-3">
            <input type="tel" class="form-control" id="deliveryam" placeholder="Delivery AM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="deliverypm" placeholder="Delivery PM">
        </div> -->
        
        
        

        

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</html>
