<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Diario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8022b25f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
       
    </style>
</head>

<body>
    <form class="container" id="frm" autocomplete="off">
        <div class="d-flex flex-column align-items-center my-4">
            <h1>Informe Diario</h1>
            <h5 id="horayfecha"></h4>
        </div>
        <div class="mb-3 my-4">
            <input type="tel" class="form-control" id="ppam" placeholder="Presupuesto AM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="vtam" placeholder="Venta AM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="pppm" placeholder="Presupuesto PM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="vtpm" placeholder="Venta PM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="deliveryam" placeholder="Delivery AM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="deliverypm" placeholder="Delivery PM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="clientesam" placeholder="Clientes AM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="clientespm" placeholder="Clientes PM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="tqmedioam" placeholder="TQ medio AM">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="tqmediopm" placeholder="TQ medio PM">
        </div>
        <div class="form-floating">
            <textarea class="form-control" id="comentario" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentario</label>
        </div>
        <div class="d-flex justify-content-between align-items-center my-3">
            <button type="submit" class="btn btn-primary" id="sendbtn">Enviar</button>
            <img src="./img/oven.png" alt="oven logo">
            <a href="https://github.com/lfvp8105" target="_blank"><i class="fa-brands fa-github logo_oven"></i></a>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</html>
